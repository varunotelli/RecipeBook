<div class="row">
	<div class="col-xs-12 col-md-6 col-md-offset-3">
		<div class="alert alert-danger" *ngIf="error">
			<p>
				{{error}}
			</p>
		</div>
		<div *ngIf="isLoading" style="text-align: center;">
			<app-loading-spinner></app-loading-spinner>
		</div>
		<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
			<div class="form-group">
				<label for="email">Email</label>
				<input 
					type="email" 
					id="email" 
					name="email" 
					class="form-control" 
					ngModel 
					required 
					email>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" class="form-control" required ngModel minlength="6">
			</div>
			<div>
				<button class="btn btn-primary" style="margin-right: 10px;" type="submit" [disabled]="!authForm.valid">
				{{isLoginMode? 'Login' : 'Sign up'}}
				</button>
				<button class="btn btn-primary" (click)="onSwitchMode()" type="button">
				Switch to {{isLoginMode? 'Sign up' : 'Login'}}</button>
			</div>
			
		</form>
	</div>
</div>
